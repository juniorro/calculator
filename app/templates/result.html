{% extends "base.html" %}
{% block content %}
<h4 class="display-4">Calculations</h4>
<table class="table table-stripped">
  <thead>
    <tr>
      <th scope="col">First Number</th>
      <th scope="col">Second Number</th>
      <th scope="col">Operation</th>
      <th scope="col">Result</th>
    </tr>
  </thead>
  <tbody>
  {% for i in range(0, size) %}
    <tr>
      {% for elem in data[i] %}
        <td>{{elem}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
